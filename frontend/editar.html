<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <style>
        /* Reset e estilos básicos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://www.shutterstock.com/shutterstock/photos/2502503323/display_1500/stock-photo-outdoor-photo-of-beco-diagonal-harry-potter-backdrop-2502503323.jpg') no-repeat center center/cover;
            color: #fff;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #f7d917;
        }

        label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
            text-align: left;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            color: #333;
        }

        input::placeholder {
            color: #aaa;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #f7d917;
            color: black;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #f4c20d;
        }

        .message {
            margin-top: 20px;
            font-size: 14px;
        }

        .message a {
            color: #f7d917;
            text-decoration: none;
            font-weight: bold;
        }

        .message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Perfil</h1>
        <form action="#" method="POST">
            <label for="current-email">Email Atual</label>
            <input type="email" id="current-email" name="current-email" placeholder="Digite seu email atual" required>

            <label for="new-email">Novo Email</label>
            <input type="email" id="new-email" name="new-email" placeholder="Digite seu novo email" required>

            <button type="submit">Salvar Alterações</button>
        </form>
        <div class="message">
            <a href="usuario.html">Voltar para o login</a>
        </div>
    </div>
</body>
</html>
