<!DOCTYPE html>
<html lang="pt-br">

<head>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

#form_harry {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
}

#form_harry h1 {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
    color: #4a4a4a;
}

#form_harry div {
    margin-bottom: 20px;
}

#form_harry p {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
    color: #333;
}

#form_harry ul {
    list-style-type: none;
    padding: 0;
}

#form_harry li {
    margin-bottom: 10px;
}

#form_harry label {
    margin-left: 10px;
    font-size: 16px;
    color: #555;
}

#form_harry input[type="radio"] {
    cursor: pointer;
}

button[type="submit"] {
    background-color: #007bff;
    color: white;
    font-size: 16px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    display: block;
    width: 100%;
    margin-top: 20px;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

</style>
